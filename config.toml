baseURL = 'https://blog.freepackets.net/'
languageCode = 'en-us'
title = "William's site"
#theme = "ananke"
#theme = "antora-default-ui-hugo-theme"
#theme = "hugo-theme-relearn"
#theme = "cupper-hugo-theme"
theme = "smol"
#theme = "bare"

sectionPagesMenu = "main"

copyright = "william"

[params]
mainSections = ["blog"]
postcss = true
[security.exec]
allow = ["^asciidoctor$", "^npx$"]

[markup]
  [markup.asciidocext]
    [markup.asciidocext.attributes]
      "icons" = "font"
      "source-highlighter" = "highlightjs"
  [markup.highlight]
    # Disable Goldmark Chroma syntax highlighter
    codeFences = false

[menu]
  [[menu.main]]
        identifier = 'blog'
        name = 'my blog'
        url = '/blog/'
		weight = 10

  [[menu.main]]
        identifier = 'about'
        name = 'about'
        url = '/about/'
		weight = 20

  [[menu.main]]
        identifier = 'rustlings'
        name = 'rustlings'
        url = 'https://blog.freepackets.net/rustlings/'
		weight = 20
